<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var arr = [10, 20, 30, 40, 50];

        function insert() {
            var num = document.getElementById("num1").value;
            arr.push(num);
            console.log(arr);
            document.getElementById("output").innerHTML = "Value successfully inserted";
        }

        function comp() {
            var num = document.getElementById("num1").value;
            for (var i = 0; i < arr.length; i++) {
                if (num == arr[i]) {
                    document.getElementById("output").innerHTML = "BINGO";
                    break;
                }
                else{
                    document.getElementById("output").innerHTML = "Value not found";
                }

            }
        }
    </script>
</head>

<body>
    <form>
        Enter Number: <input type="number" id="num1">
        <input type="button" value="Check" id="btn" onclick="comp()">
        <input type="button" value="insert" id="btn-insert" onclick="insert()">
    </form>
    <span id="output"></span>
</body>

</html>

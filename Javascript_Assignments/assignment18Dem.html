<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-18</title>
    <script>
        function rev(){
            var arr = ["pen","eraser","scale","book","copy"]; 
            var splitArr = arr.slice(",");
            //console.log(splitArr);
            var revArr = splitArr.reverse();
            //console.log(revArr);
            revArr.sort();
            var alphaOrder = revArr.join(",");
            //console.log(alphaOrder);
            

           return alphaOrder;
        }
    </script>
    
</head>
<body>
  
<script>
    document.write(rev());
</script>

</body>

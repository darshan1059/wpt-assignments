<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <h3> Members of my Group are </h3>
    <ol id="list"></ol>
    <script>
        var arr = ["john", "steve", "ben", "damon", "ian"];
        var arrStr = arr.join(",")
        var arrStrUpper = arrStr.toUpperCase();
        var res = "";
        for (element of arrStrUpper) {
            res += (element);
        }
        document.getElementById("list").innerHTML = res;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fibo(n){
            if(n == 0 || n == 1)
            return n;
            else
            return fibo(n-1)+fibo(n-2);
        }
    </script>

</head>
<body>
    <script>
        var n = prompt("Enter the term upto which you want to print fibonacci series: ");
        for(var i=0 ; i<n ; i++)
        {
            document.write(fibo(i) + " ");
        }
    </script>
</body>
</html>

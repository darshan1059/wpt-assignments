<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-21</title>

    <script>
        var num = prompt("Enter number: ");
        var i = 0;
        var arr = [];
        var newArr = [];
        while (i<=parseInt(num)){
            if (i%2==0) 
            arr.push(i);
            i++;
        }

        for(i in arr)
        {
            newArr[i] = arr[i]*arr[i];
            document.write("Square of number upto given range is: "+ newArr[i] + "<br>");
        }
    </script>

</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>

    <script src="/scripts/jquery-3.6.0.js"></script>

    <script>
         $(document).ready(function () {
            $(":input").hide()
        })
    </script>

</script>

</head>
<body>
    <div style="background-color: #205089; color: white; width: 700px; padding: 10px;">
        <form>
            <fieldset>
                <legend>Registration Details</legend>
                <table cellspacing="15" style="color: white;">
                    <tr>
                        <td align="right">University:</td>
                        <td><input type="text" name="uni" size="30"></td>
                    </tr>
                    <tr>
                        <td align="right">Institute:</td>
                        <td><input type="text" name="ins" size="30"></td>
                    </tr>
                    <tr>
                        <td align="right">Branch:</td>
                        <td>
                            <select name='branch'>
                                <option value="select" selected disabled>--select--</option>
                                <option value="CSE">CSE</option>
                                <option value="EE">EE</option>
                                <option value="ECE">ECE</option>
                                <option value="Mech">Mech</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Degree:</td>
                        <td>
                            <select name="deg" style="width: 75px;">
                                <option value="select" selected disabled>--select--</option>
                                <option value="B.Tech">10+2</option>
                                <option value="B.Tech">Under Graduate</option>
                                <option value="B.Tech">Post Graduate</option>
                                <option value="B.Tech">Ph.D</option>
                            </select>
                            <input type="radio" name="deg_radio">Pursuing
                            <input type="radio" name="deg_radio">Completed
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Average CPI:</td>
                        <td>
                            <input type="number" name="cpi" size=2>
                            Upto <input type="number" name="sem" size="2">Th Semester
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Experience:</td>
                        <td><input type="number" name="exp" size="3">Years</td>
                    </tr>
                    <tr>
                        <td>
                            Your Website or Blog:
                        </td>
                        <td>
                            <input type="url" name="url" value="http://">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

</body>
</html>

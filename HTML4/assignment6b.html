<html>
    <head>
        <title>Assignment-6b</title>
    </head>
    <body>
        <form>
            <table border="1" >
                <tr>
                    <th bgcolor="lightskyblue">Name</th> 
                    <th bgcolor="lightskyblue">Value</th>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name"></td>
                    </tr>
    
                    <tr>
                        <td>Sex</td>
                        <td><input type="radio" name="sex">Male<br>
                            <input type="radio" name="sex" checked>Female
                        </td>
                    </tr>
    
                    <tr>
                        <td>Eye color</td>
                        <td>
                            <select name="eyecolor">
                            <option selected>green</option>
                            <option>black</option>
                            <option>brown</option>
                            <option>blue</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr>
                        <td>Check all that apply</td>
                        <td>
                            <input type="checkbox" name="desc" > Over 6 feet tall <br>
                            <input type="checkbox" name="desc" > Over 200 pounds
                        </td>
                    </tr>
    
                    <tr>
                        <td colspan="2">Describe your athletic ability:</td>
                    </tr>
    
                    <tr>
                        <td colspan="2"><textarea name="ability" rows=5 cols="50"></textarea></td>
                    </tr>
    
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Enter my information"></td>
                    </tr>
                </tr>
                
            </table>
        </form>
        
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            Name<br><input type="text" name="name"><br>
            Telephone number<br><input type="tel" name="tel" pattern="[6789][0-9]{9}" maxlength="10"><br>
            Email Address<br><input type="email" name="email"><br>
            Date of birth<br><input type="date" name="dob"><br>
        </fieldset>
        <fieldset>
            <legend>Appointment Request</legend>
            What is the reason for your visit?<br><br><input type="text" name="reason"
                placeholder="Select or type your reason" size="25"><br><br>
            Current pain level<br><input type="range" name="pain" min="10" max="100"><br><br>
            Preferred date<br><input type="date" name="date"><br><br>
            Preferred time<br><input type="time" name="time">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div {
        background-color: green;
    }

    div h1:nth-child(1) {
        color: red;
        background-color: gold;
    }

    div p {
        text-align: right;
    }

    #p4 {
        font-family: Calibri;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: line-through;
    }
</style>

<body>
    <h1>abc</h1>
    <p>This is para-1</p>
    <div>
        <h1>div-1</h1>
        <p>This is para-2</p>
        <h1>div-2</h1>
        <p>This is para-3</p>
    </div>
    <h1>xyz</h1>
    <p id="p4">This is para-4</p>
</body>

</html>
